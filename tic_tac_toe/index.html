<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div class=title><h1>Tic Tac Toe</h1></div>      
    <button id="button">New Game</button>
    <div class="container">
      <div class='players'></div>
        <div class='player1'></div>
        <div class='player2'></div>
      </div>
      <div class='message'></div>
        <div class="board">
          <div class="board-row">
            <div class="board-space" data-space="1,1"></div>
            <div class="board-space" data-space="1,2"></div>
            <div class="board-space" data-space="1,3"></div>
          </div>
          <div class="board-row">
            <div class="board-space" data-space="2,1"></div>
            <div class="board-space" data-space="2,2"></div>
            <div class="board-space" data-space="2,3"></div>
          </div>
          <div class="board-row">
            <div class="board-space" data-space="3,1"></div>
            <div class="board-space" data-space="3,2"></div>
            <div class="board-space" data-space="3,3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
